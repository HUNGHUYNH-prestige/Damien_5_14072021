<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ORIDOUDOU</title>
        <meta name="description" content="ORIDOUDOU est un site de vente de doudous en ligne">
    
        <!--
            Bootstrap Font Awesome
        -->
    
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

        <link rel="stylesheet" href="./styles/styles.css">
    
    </head>
    <body>
    
        <!--
            creer une barre de navigation -- start
        -->
    
        <header>

            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    
                    <a class="navbar-brand" href="index.html">ORIDOUDOU</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link quantite-dans-panier" href="panier.html">Panier</a>
                            </li>
                        </ul>

                        <form class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>

                    </div>

                </div>
            </nav>

        </header>
    
        <!--
            creer une barre de navigation -- end
        -->
    
        <!--
            la partie variante  -- start
        -->
    
        <main>

            <h1 class="d-flex justify-content-center">Vos choix sont ici</h1>

            <!--
                creer des sections pour contenir les articles
            -->

            <section id="products-panier" class="products-panier">

                
            </section>

        

        </main>
    
        <!--
            la partie variante -- end
        -->





        <!--
            formulaire -- start
        -->


        <h2 class="d-flex justify-content-center">Formulaire de commande</h2>
        <div>ATTENTION : tous les champs de saisie sont obligatoires</div>
        <section class="section-de-formulaire">
            <fieldset class="formulaire" id="fieldset">
                <form class="row">
                    <div class="form-group">
                        <label for="first-name">PRENOM</label>
                        <input type="text" class="form-control" id="first-name" placeholder="David" required>
                        <div id="first-name-message"></div>
                    </div>
                    <div class="form-group">
                        <label for="last-name">NOM</label>
                        <input type="text" class="form-control" id="last-name" placeholder="MARTIN" required>
                        <div id="last-name-message"></div>
                    </div>
                    <div class="form-group">
                        <label for="address">ADRESSE</label>
                        <input type="text" class="form-control" id="address" placeholder="5 Rue du Pont" required>
                        <div id="address-message"></div>
                    </div>
                    <div class="form-group">
                        <label for="zip-code">CODE POSTAL</label>
                        <input type="number" class="form-control" id="zip-code" placeholder="12345" required>
                        <div id="zip-code-message"></div>
                    </div>
                    <div class="form-group">
                        <label for="city">VILLE</label>
                        <input type="text" class="form-control" id="city" placeholder="Paris" required>
                        <div id="city-message"></div>
                    </div>
                    <div class="form-group">
                        <label for="email">EMAIL</label>
                        <input type="email" class="form-control" id="email" placeholder="davidmartin@email.com" required>
                        <div id="email-message"></div>
                    </div>
                    <div class="form-group d-flex justify-content-center mt-3">
                        <button type="submit" class="btn btn-primary" id="submit">VALIDER</button>
                    </div>                    
                </form>
            </fieldset>
        </section>

        <!--
            formulaire -- end
        -->




    
        <!--
            creer un menu pour le footer -- start
        -->
    
        <footer>
            <div> Merci de votre visite </div>

            <section>
                <div class="container">

                    <ul class="list-group">
                        <li class="list-group-item text-center">
                            <button type="button" class="list-group-item list-group-item-action active" aria-current="true">
                                ORIDOUDOU
                            </button>
                        </li>
                        <li class="list-group-item text-center">
                            <button type="button" class="list-group-item list-group-item-action list-group-item-danger">
                                Finance
                            </button>
                        </li>
                        <li class="list-group-item text-center">
                            <button type="button" class="list-group-item list-group-item-action active">
                                Recrutement
                            </button>
                        </li>
                    </ul>

                    <ul class="list-group">
                        <li class="list-group-item text-center">
                            <button type="button" class="list-group-item list-group-item-action list-group-item-danger" aria-current="true">
                                Devenir partenaires
                            </button>
                        </li>
                        <li class="list-group-item text-center">
                            <button type="button" class="list-group-item list-group-item-action active">
                                Produits
                            </button>
                        </li>
                        <li class="list-group-item text-center">
                            <button type="button" class="list-group-item list-group-item-action list-group-item-danger">
                                Politique de recyclage
                            </button>
                        </li>
                    </ul>

                    <ul class="list-group">
                        <li class="list-group-item text-center">
                            <button type="button" class="list-group-item list-group-item-action active" aria-current="true">
                                Questions
                            </button>
                        </li>
                        <li class="list-group-item text-center">
                            <button type="button" class="list-group-item list-group-item-action list-group-item-danger">
                                Associations
                            </button>
                        </li>
                        <li class="list-group-item text-center">
                            <button type="button" class="list-group-item list-group-item-action active">
                                Liens
                            </button>
                        </li>
                    </ul>

                </div>
            </section>
    
        </footer>
    
        <!--
            creer un menu pour le footer -- end
        -->
    
        <!--
            poser le script JavaScript -- start
        -->
    
        <script src="panier.js"></script>
        <script src="form.js"></script>
    
        <!--
            poser le script JavaScript -- end
        -->
        
    </body>
</html>
